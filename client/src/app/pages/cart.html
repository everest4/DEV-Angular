<div class="cart-page">
  <h2>Fatura Juaj</h2>

  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>

  <div class="cart-items" *ngIf="cartItems.length > 0; else emptyCart">
    <div class="cart-item" *ngFor="let item of cartItems">
      <span>{{ item.name }} (x{{ item.quantity }})</span>
      <span>{{ (item.price * item.quantity) | currency:'EUR' }}</span>
    </div>

    <div class="cart-total">
      <strong>Totali:</strong>
      <span>{{ total | currency:'EUR' }}</span>
    </div>

    <button class="pay-btn" (click)="pay()">Dërgo Faturën</button>
  </div>

  <ng-template #emptyCart>
    <p>Karroca është bosh.</p>
  </ng-template>

  <button class="back-btn" (click)="back()">← Kthehu mbrapa</button>
</div>
