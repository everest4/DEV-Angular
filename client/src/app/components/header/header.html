<header class="header">
  <div class="logo">
    <img src="assets/logo.png" alt="McCafee Logo" />
    <h1>McCafee</h1>
  </div>

  <div class="actions">
    <!-- CART -->
    <div class="cart-wrapper">
      <button class="icon-btn" routerLink="/cart">
        <i class="material-icons">shopping_cart</i>
        <span class="cart-count" *ngIf="cartService.getItems().length > 0">
          {{ cartService.getItems().length }}
        </span>
      </button>
    </div>

    <!-- THEME -->
    <button class="icon-btn" (click)="toggleTheme()">
      <i class="material-icons">dark_mode</i>
    </button>
  </div>
</header>
